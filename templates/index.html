<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Di <head> -->
  <link href="/static/css/loading.css" rel="stylesheet">

  <style>
    body{background:#f8fafc;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
    .app-header{display:flex;align-items:center;justify-content:space-between;padding:18px;}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#0ea5e9,#7c3aed);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    .card-ghost{background:#fff;border-radius:12px;padding:14px;box-shadow:0 6px 20px rgba(15,23,42,0.06)}
    table.dataTable tbody td{vertical-align:middle}
    .note-preview{color:#6b7280;font-size:13px}
    .controls-row{display:flex;gap:8px;align-items:center}
    /* Badge color mapping for Status */
    .badge-status-new{background:#e6f6ff;color:#0369a1}
    .badge-status-inprogress{background:#fff7ed;color:#b45309}
    .badge-status-pending{background:#fff7f0;color:#92400e}
    .badge-status-completed{background:#ecfdf5;color:#065f46}
    .badge-status-default{background:#f3f4f6;color:#374151}
    /* Badge color mapping for Priority */
    .badge-priority-urgent{background:#fee2e2;color:#991b1b}
    .badge-priority-high{background:#fff7ed;color:#92400e}
    .badge-priority-medium{background:#fef3c7;color:#92400e}
    .badge-priority-low{background:#eef2ff;color:#3730a3}
    .badge-priority-default{background:#f3f4f6;color:#374151}
    /* small badge style */
    .badge-cell{display:inline-block;padding:.35rem .6rem;border-radius:.5rem;font-size:12px;font-weight:600}
    @media (max-width:767px){ .app-header{flex-direction:column;align-items:flex-start} .controls-row{flex-wrap:wrap} }
  </style>
</head>
<!-- Sebelum </body> --> 
<script src="/static/js/loading.js"></script>
<body>

  <!-- Loading screen -->
<div id="loadingScreen" class="loading-screen">
  <div class="loading-content">
    <div class="wave-loader">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="loading-text">Memuat data projectâ€¦</div>
  </div>
</div>



  <header class="app-header container-fluid">
    <div class="d-flex align-items-center gap-3">
      <div class="logo">PM</div>
      <div>
        <div style="font-weight:700">Project Management</div>
        <div style="color:#6b7280;font-size:13px"></div>
      </div>
    </div>

    <div class="controls-row">
      <div class="d-flex gap-2">
        <a href="/dashboard" class="btn btn-outline-info btn-sm"><i class="fa-solid fa-chart-pie me-1"></i> Dashboard</a>
        <a href="/timeline" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-stream me-1"></i> Timeline</a>
        <button id="btnExportExcel" class="btn btn-outline-success btn-sm"><i class="fa-solid fa-file-excel me-1"></i> Excel</button>
        <button id="btnExportPDF" class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-file-pdf me-1"></i> PDF</button>
        <button id="btnOpenImportModal" class="btn btn-warning btn-sm"><i class="fa-solid fa-file-import me-1"></i> Import</button>
        <button id="btnOpenAddModal" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus me-1"></i> Tambah</button>
      </div>
    </div>
  </header>

  <main class="container my-3">
    <div class="card-ghost mb-3">
      <div class="table-responsive">
        <table id="tblProjects" class="table table-striped table-hover" style="width:100%">
          <thead class="table-light">
            <tr>
              <th style="width:56px">No</th>
              <th>BRD No</th>
              <th>Project / Fitur</th>
              <th>Link BRD</th>
              <th>Status</th>
              <th>Priority</th>
              <th>Tanggal Submit</th>
              <th>Tanggal Completed</th>
              <th>PIC</th>
              <th>Catatan</th>
              <th style="width:120px">Aksi</th>
            </tr>
          </thead>
          <tbody id="tblProjectsBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Import Modal -->
  <div id="modalImport" class="modal" tabindex="-1" style="display:none">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="modal-title">Import Excel</h5>
          <button type="button" class="btn-close" onclick="document.getElementById('modalImport').style.display='none'"></button>
        </div>
        <form id="formImport" enctype="multipart/form-data">
          <div class="mb-2">
            <label class="form-label small">Pilih file Excel (.xlsx)</label>
            <input type="file" name="file" accept=".xlsx,.xls" class="form-control form-control-sm" required>
          </div>
          <div class="mb-2">
            <label class="form-label small">Mode</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" id="modeAppend" value="append" checked>
                <label class="form-check-label" for="modeAppend">Tiban (Append)</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" id="modeReplace" value="replace">
                <label class="form-check-label" for="modeReplace">Replace (Ganti semua)</label>
              </div>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label small">Sheet (opsional)</label>
            <input name="sheet" class="form-control form-control-sm" placeholder="Nama sheet atau index (0)">
          </div>
          <div class="mb-2">
            <div id="importStatus" style="min-height:20px;color:#374151;font-size:13px"></div>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('modalImport').style.display='none'">Batal</button>
            <button type="submit" class="btn btn-warning btn-sm">Mulai Import</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Add/Edit/Notes modals (sama seperti sebelumnya) -->
  <div id="modalAddProject" class="modal" tabindex="-1" style="display:none">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="modal-title">Tambah Project</h5>
          <button type="button" class="btn-close" onclick="document.getElementById('modalAddProject').style.display='none'"></button>
        </div>
        <form id="formAddProject">
          <div class="row g-2">
            <div class="col-md-4"><label class="form-label small">BRD No<input name="brd_no" class="form-control form-control-sm" required></label></div>
            <div class="col-md-8"><label class="form-label small">Project / Fitur<input name="project" class="form-control form-control-sm" required></label></div>
            <div class="col-md-6"><label class="form-label small">Link BRD<input name="link_brd" class="form-control form-control-sm" placeholder="https://..."></label></div>
            <div class="col-md-3"><label class="form-label small">PIC<input name="pic" class="form-control form-control-sm"></label></div>
            <div class="col-md-3"><label class="form-label small">Contact Person<input name="contact_person" class="form-control form-control-sm"></label></div>
            <div class="col-md-4"><label class="form-label small">Status<select name="status" class="form-select form-select-sm"><option>New</option><option>In Progress</option><option>Pending</option><option>Completed</option></select></label></div>
            <div class="col-md-4"><label class="form-label small">Priority<select name="priority" class="form-select form-select-sm"><option>Medium</option><option>High</option><option>Low</option><option>Urgent</option></select></label></div>
            <div class="col-md-4"><label class="form-label small">Tanggal Submit<input name="tanggal_submit" type="date" class="form-control form-control-sm"></label></div>
            <div class="col-md-6"><label class="form-label small">Tanggal Completed<input name="tanggal_completed" type="date" class="form-control form-control-sm"></label></div>
            <div class="col-12"><label class="form-label small">Catatan<textarea name="catatan" class="form-control form-control-sm" rows="3"></textarea></label></div>
          </div>
          <div class="mt-3 d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('modalAddProject').style.display='none'">Batal</button>
            <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="modalEditProject" class="modal" tabindex="-1" style="display:none">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="modal-title">Edit Project</h5>
          <button type="button" class="btn-close" onclick="document.getElementById('modalEditProject').style.display='none'"></button>
        </div>
        <form id="formEditProject">
          <input type="hidden" name="uid">
          <div class="row g-2">
            <div class="col-md-4"><label class="form-label small">BRD No<input name="brd_no" class="form-control form-control-sm" required></label></div>
            <div class="col-md-8"><label class="form-label small">Project / Fitur<input name="project" class="form-control form-control-sm" required></label></div>
            <div class="col-md-6"><label class="form-label small">Link BRD<input name="link_brd" class="form-control form-control-sm" placeholder="https://..."></label></div>
            <div class="col-md-3"><label class="form-label small">PIC<input name="pic" class="form-control form-control-sm"></label></div>
            <div class="col-md-3"><label class="form-label small">Contact Person<input name="contact_person" class="form-control form-control-sm"></label></div>
            <div class="col-md-4"><label class="form-label small">Status<select name="status" class="form-select form-select-sm"><option>New</option><option>In Progress</option><option>Pending</option><option>Completed</option></select></label></div>
            <div class="col-md-4"><label class="form-label small">Priority<select name="priority" class="form-select form-select-sm"><option>Medium</option><option>High</option><option>Low</option><option>Urgent</option></select></label></div>
            <div class="col-md-4"><label class="form-label small">Tanggal Submit<input name="tanggal_submit" type="date" class="form-control form-control-sm"></label></div>
            <div class="col-md-6"><label class="form-label small">Tanggal Completed<input name="tanggal_completed" type="date" class="form-control form-control-sm"></label></div>
            <div class="col-12"><label class="form-label small">Catatan<textarea name="catatan" class="form-control form-control-sm" rows="3"></textarea></label></div>
          </div>
          <div class="mt-3 d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('modalEditProject').style.display='none'">Batal</button>
            <button type="submit" class="btn btn-primary btn-sm">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="modalAction" class="modal" tabindex="-1" style="display:none">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="modal-title" data-field="title">Catatan</h5>
          <button type="button" class="btn-close" onclick="document.getElementById('modalAction').style.display='none'"></button>
        </div>
        <form>
          <input type="hidden" id="m-selected-uid" value="">
          <div class="mb-2"><strong>BRD:</strong> <span data-field="brd"></span></div>
          <div class="mb-2"><textarea name="catatan" class="form-control" rows="6"></textarea></div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('modalAction').style.display='none'">Tutup</button>
            <button type="button" id="m-save" class="btn btn-success btn-sm">Simpan Catatan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
